	<script type="text/javascript">
		$("#reg-form").submit(function(e){
  		  e.preventDefault();
 		});
		function sub(){
			var name = document.getElementById("name").value;
			var mentor = document.getElementById("mentor").value;
			var title = document.getElementById("title").value;
			var subarea = document.getElementById("subarea").value;
			var abstract = document.getElementById("abstract").value;
			var department = $('#category option:selected').val();	
			if(name.length === 0 || mentor.length === 0 || title.length === 0 ||subarea.length === 0 ||abstract.length === 0){
				$("#error").text("Please fill all the fields.");
				return false;
			}
			else if($("#category").val() === ""){
				$("#error").text("Please select a department.");
				return false;
			}
			else{
				$("#error").text("");
				$("#namei").text(name);
				$("#mentori").text(mentor);
				$("#titlei").text(title);
				$("#subareai").text(subarea);
				$("#departmenti").text(department);
				$("#abstracti").text(abstract);
				$("#edit").show();
				$("#print").show();
				$("#register1").hide();
				$("#tabledata").show();
				return true;
			}
		}
		function changer(){
			$("#print").hide();
			$("#edit").hide();
			$("#register1").show();
			$("#tabledata").hide();
		}
	</script>
</html>
